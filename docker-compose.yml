services:
  redis:
    image: redis:8-alpine
    container_name: tcoder-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - tcoder-network

  redis-rest-api:
    build:
      context: ./docker/redis-rest-api
      dockerfile: Dockerfile
    container_name: tcoder-redis-rest-api
    ports:
      - "8080:8080"
    environment:
      - UPSTASH_TOKEN=local-dev-token
      - UPSTASH_ADDR=:8080
      - REDIS_ADDR=redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - tcoder-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8080 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  fly-worker:
    build:
      context: ./fly
      dockerfile: Dockerfile
    container_name: tcoder-fly-worker
    environment:
      - UPSTASH_REDIS_REST_URL=http://redis-rest-api:8080
      - UPSTASH_REDIS_REST_TOKEN=local-dev-token
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID:-}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID:-}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY:-}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME:-}
      - R2_ENDPOINT=${R2_ENDPOINT:-}
      - WEBHOOK_URL=${WEBHOOK_URL:-http://host.docker.internal:8787/webhooks/job-complete}
    depends_on:
      redis-rest-api:
        condition: service_healthy
    networks:
      - tcoder-network
    # Don't start automatically - will be started manually for testing
    profiles:
      - worker

volumes:
  redis-data:

networks:
  tcoder-network:
    driver: bridge

